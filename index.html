<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honkai</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body, html {
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }
        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        video {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }
        #playButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 10px;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
            display: none;
        }
        #soundButton {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background: rgba(255,255,255,0.8);
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
            display: none;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="myVideo" muted playsinline autoplay loop>
            <source src="Honkai.mp4" type="video/mp4">
            –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ.
        </video>
        <button id="playButton">‚ñ∂ –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ —Å –∑–≤—É–∫–æ–º</button>
        <button id="soundButton">üîä –ó–≤—É–∫</button>
    </div>

    <script>
        const video = document.getElementById('myVideo');
        const playButton = document.getElementById('playButton');
        const soundButton = document.getElementById('soundButton');
        const videoContainer = document.getElementById('videoContainer');

        // –ü—ã—Ç–∞–µ–º—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ muted
        video.play()
            .then(() => {
                console.log('Muted –≤–∏–¥–µ–æ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏');
                playButton.style.display = 'block';
                soundButton.style.display = 'block';
            })
            .catch(error => {
                console.log('–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ:', error);
                playButton.style.display = 'block';
            });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è (–µ—Å–ª–∏ –Ω–µ autoplay)
        playButton.addEventListener('click', function() {
            video.play()
                .then(() => {
                    playButton.style.display = 'none';
                    enterFullscreen();
                })
                .catch(error => {
                    console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', error);
                });
        });

        // –ö–Ω–æ–ø–∫–∞ –∑–≤—É–∫–∞
        soundButton.addEventListener('click', function() {
            video.muted = false;
            soundButton.textContent = 'üîá –ë–µ–∑ –∑–≤—É–∫–∞';
            soundButton.style.background = 'rgba(255,0,0,0.8)';
            soundButton.onclick = function() {
                video.muted = true;
                soundButton.textContent = 'üîä –ó–≤—É–∫';
                soundButton.style.background = 'rgba(255,255,255,0.8)';
                soundButton.onclick = arguments.callee; // –í–µ—Ä–Ω—É—Ç—å –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π –æ–±—Ä–∞–±–æ—Ç—á–∏–∫
            };
        });

        // –ö–ª–∏–∫ –ø–æ –≤–∏–¥–µ–æ –∑–∞–ø—É—Å–∫–∞–µ—Ç –∑–≤—É–∫ –∏ fullscreen
        videoContainer.addEventListener('click', function(e) {
            if (!video.muted || video.paused) return; // –£–∂–µ —Å –∑–≤—É–∫–æ–º –∏–ª–∏ –ø–∞—É–∑–∞
            video.muted = false;
            enterFullscreen();
        });

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞
        function enterFullscreen() {
            if (document.fullscreenElement) return;
            const elem = videoContainer;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
