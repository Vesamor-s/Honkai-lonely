<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honkai</title>
    <style>
        * { margin: 0; padding: 0; }
        body, html {
            width: 100%; height: 100%;
            background: #000; overflow: hidden;
        }
        #videoContainer {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background: #000; cursor: pointer;
            touch-action: manipulation;
        }
        video {
            max-width: 100%; max-height: 100%;
            width: auto; height: auto;
            object-fit: contain;
        }
        #playButton {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 120px; height: 120px;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="myVideo" muted playsinline autoplay loop>
            <source src="Honkai.mp4" type="video/mp4">
        </video>
        <button id="playButton" aria-label="Воспроизвести с звуком"></button>
    </div>

    <script>
        const video = document.getElementById('myVideo');
        const playButton = document.getElementById('playButton');
        let isActivated = false; // Флаг активации
        
        video.play().catch(e => console.log('Autoplay blocked'));

        function activateVideo() {
            if (isActivated) return; // Уже активировано
            
            video.muted = false;
            playButton.style.display = 'none';
            isActivated = true;
            
            // Fullscreen
            const container = document.getElementById('videoContainer');
            if (container.requestFullscreen) {
                container.requestFullscreen().catch(e => console.log('Fullscreen blocked'));
            }
        }

        // Только ПЕРВЫЙ клик/тап активирует
        function handleFirstInteraction(e) {
            e.preventDefault();
            e.stopPropagation();
            activateVideo();
        }

        playButton.addEventListener('click', handleFirstInteraction, { once: true });
        playButton.addEventListener('touchstart', handleFirstInteraction, { once: true, passive: false });

        document.getElementById('videoContainer').addEventListener('click', function(e) {
            if (!isActivated) handleFirstInteraction(e);
        }, { once: true });

        document.getElementById('videoContainer').addEventListener('touchstart', function(e) {
            if (!isActivated) handleFirstInteraction(e);
        }, { once: true, passive: false });
    </script>
</body>
</html>
